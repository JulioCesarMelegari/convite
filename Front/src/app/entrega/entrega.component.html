<div class="container">
  <ol class="breadcrumb mb-4">
      <h3 class="breadcrumb-item active">Entrega</h3>
  </ol>
  <form action [formGroup]="formularioEntrega" (ngSubmit)="onSubmit()">
      <div class="row">
          <div class="col">
              <div class="alert alert-success" role="alert" *ngIf="success==true">
                  Entrega Salva!
              </div>
          </div>
      </div>
      <div class="row">
          <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="entregue" name="entregue" id="true" [value]="true">
              <label class="form-check-label" for="flexRadioDefault1">Entregue</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="entregue" name="entregue" id="false" [value]="false">
              <label class="form-check-label" for="flexRadioDefault2">
                Não Entregue
              </label>
            </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Observação:</label>
            <textarea class="form-control" rows="3" class="form-control"
              formControlName="observacao"
              name="observacao" [value]="conviteEdit.observacao"></textarea>
          </div>
        </div>
      </div>
      <br>
      <div class="col">
          <div class="row">
              <div class="col" style="padding-bottom: 3px">
                  <button type="submit" class="btn btn-success">
                      <i class="fa fa-refresh" aria-hidden="true"></i> Atualizar
                  </button>
              </div>
          </div>
      </div>
  </form>
</div>
