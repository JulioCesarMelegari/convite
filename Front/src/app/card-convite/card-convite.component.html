<div class="container">
    <div class="card mb-3" style="width: 35rem;">
        <div class="card-body">
            <h3 class="card-title">{{convite.nomeEvento}}</h3>
            <div class="row">
                <div class="col"><h5>Cliente:</h5></div>
                <div class="col"><label>{{convite.nomeCliente}}</label></div>
            </div>
            <div class="row">
                <div class="col"><h5>Vendedor:</h5></div>
                <div class="col"><label>{{convite.nomeVendedor}}</label></div>
            </div>
            <div class="row">
                <div class="col"><h5>Quantidade:</h5></div>
                <div class="col"><label>{{convite.quantidade}}</label></div>
            </div>
            <div class="row">
                <div class="col"><h5>Pagamento:</h5></div>
                <div class="col"><label>{{convite.pago == true? 'OK' : 'Pendente'}}</label></div>
            </div>
            <div class="row" *ngIf="convite.pago==true">
                <div class="col"><h5>Data Pagamento:</h5></div>
                <div class="col"><label>{{convite.dataPagamento}} ({{convite.usuarioPagamento}})</label></div>
            </div>
            <div class="row">
                <div class="col"><h5>Entregue:</h5></div>
                <div class="col"><label>{{convite.entregue==true? 'OK' : 'Pendente'}}</label></div>
            </div>
            <div class="row" *ngIf="convite.entregue==true">
                <div class="col"><h5>Data Entrega:</h5></div>
                <div class="col"><label>{{convite.dataEntrega}} ({{convite.usuarioEntrega}})</label></div>
            </div>
            <div class="row">
                <div class="col"><h5>Observação:</h5></div>
                <div class="col"><label>{{convite.observacao}}</label></div>
            </div>
            <div class="link">
                <a routerLink="/home">Voltar</a>
            </div>
        </div>
    </div>
</div>
