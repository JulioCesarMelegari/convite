<div class="container">
    <h1 class="mt-4">Controle de Convites para o Jantar 28 de maio</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Cadastro</li>
    </ol>
    
    <form action [formGroup]="formConvite" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col">
                <div class="alert alert-success" role="alert" *ngIf="success==true">
                    Convite Salvo!
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Nome do Cliente:</label>
                    <input type="text" class="form-control" formControlName="nomeCliente" name="nomeCliente">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Nome do Vendedor:</label>
                    <input type="text" class="form-control" formControlName="nomeVendedor" name="nomeVendedor">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" class="form-control" formControlName="quantidade" name="quantidade">
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label>Data Pagamento</label>
                <input type="Date" class="form-control" formControlName="dataPagamento" name="dataPagamento">
            </div>

        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Observação:</label>
                    <input type="text" class="form-control" formControlName="observacao" name="observacao">
                </div>
            </div>
        </div>

        <br>

        <div class="col">
            <div class="row">
                <div class="col" style="padding-bottom: 3px">
                    <button type="submit" class="btn btn-success" >
                        <i class="fa fa-save"></i> Salvar
                    </button>
                </div>

                <div class="col" style="padding-bottom: 3px">
                    <button type="button" class="btn btn-success" >
                        <i class="fa fa-refresh" aria-hidden="true"></i> Atualizar
                    </button>
                </div>

                <div class="col" style="padding-bottom: 3px">
                    <button type="button" class="btn btn-danger">
                        <i class="fa fa-trash" aria-hidden="true"></i> Excluir
                    </button>
                </div>

            </div>
        </div>
    </form>

</div>
