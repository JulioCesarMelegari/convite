<div class="container">
    <ol class="breadcrumb mb-4">
        <h3 class="breadcrumb-item active">Cadastro</h3>
    </ol>

    <form action [formGroup]="formularioConvite" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col">
                <div class="alert alert-success" role="alert" *ngIf="success==true">
                    Convite Salvo!
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Nome do Cliente:</label>
                    <input type="text" class="form-control" formControlName="nomeCliente" name="nomeCliente" [value]="conviteEdit.nomeCliente">
                </div>
                <div *ngIf="formularioConvite.value.nomeCliente == null" class="mensagem">
                    Campo obrigatório.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Nome do Vendedor:</label>
                    <input type="text" class="form-control" formControlName="nomeVendedor" name="nomeVendedor" [value]="conviteEdit.nomeVendedor">
                </div>
                <div *ngIf="formularioConvite.value.nomeVendedor == null" class="mensagem">
                    Campo obrigatório.
                </div>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" class="form-control" formControlName="quantidade" name="quantidade" [value]="conviteEdit.quantidade">
            </div>
            <div *ngIf="formularioConvite.value.quantidade == null" class="mensagem">
                Campo obrigatório.
            </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Observação:</label>
              <textarea class="form-control" rows="3" class="form-control"
                formControlName="observacao"
                name="observacao" [value]="conviteEdit.observacao">
              </textarea>
            </div>
          </div>
        </div>

        <div class="col">
            <div class="row">
                <div class="col" style="padding-bottom: 3px">
                    <button type="submit" class="btn btn-success" *ngIf="idParam==null" >
                        <i class="fa fa-save"></i> Salvar
                    </button>
                </div>

                <div class="col" style="padding-bottom: 3px">
                    <button type="submit" class="btn btn-success" *ngIf="idParam!=null">
                        <i class="fa fa-refresh" aria-hidden="true"></i> Atualizar
                    </button>
                </div>

            </div>
        </div>
    </form>

</div>
